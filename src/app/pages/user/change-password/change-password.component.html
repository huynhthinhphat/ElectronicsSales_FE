<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body class="bg-[#f5f5f5] h-[100vh] flex justify-center items-center pb-16">
    <div class="h-[80vh] flex justify-center items-center">
        <div>
            <div class="w-[340px] min-h-[420px] mt-8">
                <div class="flex flex-col items-center text-[3.5vh] font-bold text-[#FF8900]">
                    SHOPLOGO
                </div>
                <div class="flex flex-col items-center bg-[#fff] p-5 gap-y-[10px] rounded-lg">
                    <h4>Đổi mật khẩu</h4>
                    <form (submit)="submitChangePassword()" class="flex flex-col gap-y-[10px] w-[100%]">
                        <div class="flex flex-col gap-y-[5px] relative">
                            <label class="text-[11px] font-semibold">Mật khẩu mới</label>
                            <input [type]="isShowPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="Nhập mật khẩu mới..." class="h-8 px-3.5 py-3 text-[11px] border border-gray-200 rounded-md outline-none placeholder-gray-400">
                            <div tabindex="0" (click)="togglePassword()" class="absolute top-[18px] right-0 w-[30px] h-[70%] flex items-center justify-center mr-1.5 cursor-pointer">
                                <i *ngIf="!isShowPassword" class="fa-solid fa-eye"></i>
                                <i *ngIf="isShowPassword" class="fa-solid fa-eye-slash"></i>
                            </div>
                        </div>
                        <div class="flex flex-col gap-y-[5px] relative">
                            <label class="text-[11px] font-semibold">Nhập lại mật khẩu mới</label>
                            <input [type]="isShowPasswordAgain ? 'text' : 'password'" [(ngModel)]="passwordAgain" name="passwordAgain" placeholder="Nhập lại mật khẩu mới..." class="h-8 px-3.5 py-3 text-[11px] border border-gray-200 rounded-md outline-none placeholder-gray-400">
                            <div tabindex="0" (click)="togglePasswordAgain()" class="absolute top-[18px] right-0 w-[30px] h-[70%] flex items-center justify-center mr-1.5 cursor-pointer">
                                <i *ngIf="!isShowPasswordAgain" class="fa-solid fa-eye"></i>
                                <i *ngIf="isShowPasswordAgain" class="fa-solid fa-eye-slash"></i>
                            </div>
                        </div>
                        <div>
                            <button class="cursor-pointer text-white text-sm bg-[#ff8900] rounded-md h-8 w-[100%] font-bold border-none transition ease-in-out duration-200 hover:bg-[#ffa238]">Đổi mật khẩu</button>
                        </div>
                    </form>
                    <div class="text-[10px] text-gray-400 mt-3 text-center leading-tight">
                        <p>Bằng việc tiếp tục, bạn đã đồng ý với Điều khoản dịch vụ của HPQ và xác nhận đã đọc và hiểu Chính sách về quyền riêng tư của chúng tôi, cũng như bạn đã đủ 13 tuổi.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
