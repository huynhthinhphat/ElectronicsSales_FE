<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body class="bg-[#f5f5f5] h-[100vh] flex justify-center items-center pb-16">
    <div class="h-[80vh] flex justify-center items-center">
        <div>
            <div class="w-[340px] min-h-[420px] mt-8">
                <div class="flex flex-col items-center text-[3.5vh] font-bold text-[#FF8900]">
                    SHOPLOGO
                </div>
                <div class="flex flex-col items-center bg-[#fff] p-5 gap-y-[10px] rounded-lg">
                    <h4>{{title}}</h4>
                    <form class="flex flex-col gap-y-[10px] w-[100%]">
                        <div class="flex flex-col gap-y-[5px] relative">
                            <label class="text-[11px] font-semibold">Tài khoản</label>
                            <input type="text" [(ngModel)]="userName" name="userName" placeholder="Nhập tài khoản..." class="h-8 px-3.5 py-3 text-[11px] border border-gray-200 rounded-md outline-none placeholder-gray-400">
                        </div>
                        <div class="flex flex-col gap-y-[5px] relative">
                            <label class="text-[11px] font-semibold">Nhập lại mật khẩu</label>
                            <div class="flex justify-between items-center relative">
                                <input type="text" [(ngModel)]="OTP" name="otp" placeholder="Nhập mã OTP gửi đến email..." class="w-[65%] h-8 px-3.5 py-3 text-[11px] border border-gray-200 rounded-tl-md rounded-bl-md outline-none placeholder-gray-400">
                                <button [ngClass]="{ 'disabled-btn': isDisabled }" type="button" (click)="getOTP()" class="absolute bg-gray-300 text-[13px] font-bold h-[100%] right-0 w-[35%] rounded-tr-md rounded-br-md cursor-pointer">{{msg}}</button>
                            </div>
                        </div>
                        <div>
                            <button type="button" [ngClass]="{ 'disabled-btn': !isDisabled }" (click)="verifyOTP()" class="cursor-pointer text-white text-sm bg-[#ff8900] rounded-md h-8 w-[100%] font-bold border-none transition ease-in-out duration-200 hover:bg-[#ffa238]">Xác nhận mã OTP</button>
                        </div>
                    </form>
                    <div class="text-xs font-bold" *ngIf="isShowLogin">
                        Bạn đã có tài khoản? 
                        <a href="login" class="text-[#ff8900] no-underline">Đăng nhập</a>
                    </div>
                    <div class="text-[10px] text-gray-400 mt-3 text-center leading-tight">
                        <p>Bằng việc tiếp tục, bạn đã đồng ý với Điều khoản dịch vụ của HPQ và xác nhận đã đọc và hiểu Chính sách về quyền riêng tư của chúng tôi, cũng như bạn đã đủ 13 tuổi.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
