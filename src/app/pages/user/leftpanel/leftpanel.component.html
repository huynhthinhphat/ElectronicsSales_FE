<div class="pt-19 pl-18 pr-18">
    <div class="flex gap-3">
        <div class="w-[20%]">
            <div class="flex justify-between items-center">
                <div class="h-11 w-11 p-0.5 border-2 border-[#FF8900] rounded-full">
                    <img [src]="avatarUrl" referrerpolicy="no-referrer" alt="Avatar"
                        class="w-[100%] h-[100%] object-cover rounded-full">
                </div>
                <div class="w-[85%]">
                    <p class="font-semibold pl-2.5">
                        {{fullName}}
                    </p>
                    <span class="text-sm text-gray-500 truncate pl-2.5">
                        {{email}}
                    </span>
                </div>
            </div>
            <div class="flex flex-col gap-4">
                <div class="mt-3 flex flex-col gap-1">
                    <div class="text-gray-500 text-xs font-semibold tracking-wider">
                        TÀI KHOẢN
                    </div>
                    <div>
                        <a (click)="goToInfor()"
                            class="cursor-pointer flex items-center gap-3 w-full p-2 rounded-lg transition-colors text-gray-700 hover:bg-gray-50"
                            [ngClass]="{'bg-orange-50 text-orange-500' : currentUrl == '/user/infor'}">
                            <i class="fa-solid fa-file-pen"></i>
                            Chỉnh sửa hồ sơ
                        </a>
                    </div>
                    <div>
                        <a (click)="goToOrder()"
                            class="cursor-pointer flex items-center gap-3 w-full p-2 rounded-lg transition-colors text-gray-700 hover:bg-gray-50"
                            [ngClass]="{'bg-orange-50 text-orange-500' : currentUrl.includes('/user/orders')}">
                            <i class="fa-solid fa-file-invoice mr-2"></i>
                            Đơn hàng của tôi
                        </a>
                    </div>
                </div>
                <div class="flex flex-col gap-1">
                    <div class="text-gray-500 text-xs font-semibold tracking-wider">
                        HỖ TRỢ
                    </div>
                    <div>
                        <a href="/user/detail"
                            class="flex items-center gap-3 w-full p-2 rounded-lg transition-colors text-gray-700 hover:bg-gray-50">
                            <i class="fa-solid fa-circle-question"></i>
                            Trợ giúp
                        </a>
                    </div>
                    <div>
                        <a href="#"
                            class="flex items-center gap-3 w-full p-2 rounded-lg transition-colors text-gray-700 hover:bg-gray-50">
                            <i class="fa-solid fa-file-shield"></i>
                            Điều khoản dịch vụ
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-[80%]">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
