<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body class="bg-[#f5f5f5] h-[100vh] flex justify-center items-center pb-16">
    <div class="h-[80vh] flex justify-center items-center">
        <div>
            <!-- <div class="login-image">
                <img src="https://electronics-sales.vercel.app/static/media/bg-form.4eadd64f9942da4c6f12.png" alt="Ảnh nền">
            </div> -->
            <div class="w-[340px] min-h-[420px] mt-8">
                <div class="flex flex-col items-center text-[3.5vh] font-bold text-[#FF8900]">
                    SHOPLOGO
                </div>
                <div class="flex flex-col items-center bg-[#fff] p-5 gap-y-[10px] rounded-lg">
                    <h4>Đăng nhập</h4>
                    <form (ngSubmit)="signInWithNormal()" class="flex flex-col gap-y-[10px] w-[100%]">
                        <div class="flex flex-col gap-y-[5px]">
                            <label class="text-[11px] font-semibold">Tài khoản</label>
                            <input type="text" [(ngModel)]="username" name="username" placeholder="Nhập tài khoản..." required class="h-8 px-3.5 py-3 text-[11px] border border-gray-200 rounded-md outline-none placeholder-gray-400">
                        </div>
                        <div class="flex flex-col gap-y-[5px] relative">
                            <label class="text-[11px] font-semibold">Mật khẩu</label>
                            <input [type]="isShow ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="Nhập mật khẩu..." required class="h-8 px-3.5 py-3 text-[11px] border border-gray-200 rounded-md outline-none placeholder-gray-400">
                            <div tabindex="0" (click)="togglePassword()" class="absolute top-[18px] right-0 w-[30px] h-[70%] flex items-center justify-center mr-1.5 cursor-pointer">
                                <i *ngIf="!isShow" class="fa-solid fa-eye"></i>
                                <i *ngIf="isShow" class="fa-solid fa-eye-slash"></i>
                            </div>
                        </div>
                        <div class="flex flex-col gap-y-[5px]">
                            <a href="forgot-password" class="no-underline text-[#ff8900] font-semibold text-[11px] text-center">Bạn quên mật khẩu?</a>
                        </div>
                        <div class="flex flex-col gap-y-[5px] py-1.5">
                            <button class="cursor-pointer text-white text-sm bg-[#ff8900] rounded-md h-9 w-[100%] font-bold border-none transition ease-in-out duration-200 hover:bg-[#ffa238]">Đăng nhập</button>
                        </div>
                    </form>
                    <div class="flex items-center w-[100%]">
                        <div class="flex-grow border-t border-gray-300">
                        </div>
                        <span class="mx-2 text-gray-400 text-xs">
                            Hoặc
                        </span>
                        <div class="flex-grow border-t border-gray-300">
                        </div>
                    </div>
                    <div class="w-[100%]">
                        <button (click)="signInWithGoogle()" class="w-[100%] flex justify-center items-center gap-2 bg-white text-gray-600 border border-gray-300 px-4 py-1.5 rounded-md cursor-pointer font-medium text-sm">
                            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-5 h-5" />
                            Đăng nhập với Google
                        </button>
                    </div>
                    <div class="text-xs font-bold">
                        Bạn chưa có tài khoản? 
                        <a href="register" class="text-[#ff8900] no-underline">Đăng ký</a>
                    </div>
                    <div class="text-[10px] text-gray-400 mt-3 text-center leading-tight">
                        <p>Bằng việc tiếp tục, bạn đã đồng ý với Điều khoản dịch vụ của HPQ và xác nhận đã đọc và hiểu Chính sách về quyền riêng tư của chúng tôi, cũng như bạn đã đủ 13 tuổi.</p>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
